<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Відділення</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">



</head>
<body ng-app = "demo">
<div class="container" ng-controller = "DepartmentCtrl as departmentCtrl">
    <div class="row">
        <div class="col-md12">
            <div class="panel panel-default">
                <div class="panel-heading">Відділення</div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Номер</th>
                            <th>Назва</th>
                            <th>Взвод</th>
                            <th>Капітан</th>
                            <th width="30px"><button type="button" class="btn-success" data-toggle="modal" data-target="#addModal" style="align-self:center">Створити</button></th>
                        </tr>
                        </thead>

                        <tbody>

                        <tr ng-repeat = "item in departments">
                            <td>{{item.codeNumber}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.platoon.name}}</td>
                            <td>{{item.captain.name}}</td>
                            <td>
                                <button id="update" ng-click="departmentCtrl.startUpdate(item.id, item.name, item.codeNumber, item.platoon.id, item.captain.id)" class="btn-warning" data-toggle="modal" data-target="#editModal">✎</button>
                                <button id="delete" ng-click="departmentCtrl.del(item.id)" class="btn-danger">✘</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="btnWrapper"><a href="main.html" class="button">Головна сторінка</a></div>
    <!-- Додавання відділення -->
    <div id="addModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Додавання</h4>
                </div>
                <div class="modal-body">
                    <label>Кодовий номер:</label>
                    <input type="text" id="departmentCode" /> <br>
                    <label>Назва:</label>
                    <input type="text" id="departmentName" /><br>
                    <label>Взвод:
                        <select id="selectPlatoon"></select>
                    </label><br>
                    <label>Капітан:
                        <select id="selectCaptain"></select>
                    </label>

                </div>
                <div class="modal-footer">
                    <button class = "btn btn-default" id="createDepartmentButton" ng-click="departmentCtrl.createDepartment()">Створити</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Закрити</button>
                </div>
            </div>

        </div>
    </div>

    <!-- Редагування відділення -->
    <div id="editModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Редагування</h4>
                </div>
                <div class="modal-body">
                    <label>Кодовий номер:</label>
                    <input type="text" id="updDepartmentCode" /> <br>
                    <label>Назва:</label>
                    <input type="text" id="updDepartmentName" /><br>
                    <label>Взвод:
                        <select id="updSelectPlatoon"></select>
                    </label><br>
                    <label>Капітан:
                        <select id="updSelectCaptain"></select>
                    </label>

                </div>
                <div class="modal-footer">
                    <button id="editDepartmentButton" class="btn btn-default" ng-click="departmentCtrl.update()">Змінити</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Закрити</button>
                </div>
            </div>

        </div>
    </div>

</div>



<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/department.js"></script>




</body>
</html>
