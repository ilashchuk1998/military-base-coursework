<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Озброєння</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body ng-app = "demo">
<div class="container" ng-controller = "WeaponryCtrl as weaponryCtrl">
    <div class="row">
        <div class="col-md12">
            <div class="panel panel-default">
                <div class="panel-heading">Озброєння</div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Назва</th>
                            <th>Калібр</th>
                            <th>Глушник</th>
                            <th>Тип</th>
                            <th width="30px"><button type="button" class="btn-success" data-toggle="modal" data-target="#addModal" style="align-self:center">Створити</button></th>
                        </tr>
                        </thead>

                        <tbody>

                        <tr ng-repeat = "item in weaponry">
                            <td>{{item.name}}</td>
                            <td>{{item.caliber}}</td>
                            <td>{{item.silencer == 'y' ? 'Присутній' : 'Відсутній'}}</td>
                            <td>{{item.weaponryType}}</td>
                            <td>
                                <button id="update" ng-click="weaponryCtrl.startUpdate(item.id, item.name, item.caliber, item.silencer, item.weaponryType)" class="btn-warning" data-toggle="modal" data-target="#editModal">✎</button>
                                <button id="delete" ng-click="weaponryCtrl.del(item.id)" class="btn-danger">✘</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="btnWrapper"><a href="main.html" class="button">Головна сторінка</a></div>
    <!-- Додавання озброєння -->
    <div id="addModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Додавання</h4>
                </div>
                <div class="modal-body">
                    <label>Назва:
                    <input type="text" id="weaponryName"/> </label><br>
                    <label>Калібр:
                    <input type="text" id="weaponryCaliber"/></label> <br>
                    <label>Глушник:
                    <select id="hasSilencer">
                        <option value="y">Так</option>
                        <option value="n">Ні</option>
                    </select></label><br>
                    <label>Тип:
                    <select id="weaponryType">
                        <option>Карабін</option>
                        <option>Автомат</option>
                        <option>Артилерія</option>
                        <option>Ракети</option>
                    </select></label>
                </div>
                <div class="modal-footer">
                    <button class = "btn btn-default" id="createWeaponryButton" ng-click="weaponryCtrl.createWeaponry()">Створити</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Закрити</button>
                </div>
            </div>

        </div>
    </div>

    <!-- Редагування озброєння -->
    <div id="editModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Редагування</h4>
                </div>
                <div class="modal-body">
                    <label>Назва:
                        <input type="text" id="updateWeaponryName"/> </label><br>
                    <label>Калібр:
                        <input type="text" id="updateWeaponryCaliber"/></label> <br>
                    <label>Глушник:
                        <select id="updateWeaponrySilencer">
                            <option value="y">Так</option>
                            <option value="n">Ні</option>
                        </select></label><br>
                    <label>Тип:
                        <select id="updateWeaponryType">
                            <option>Карабін</option>
                            <option>Автомат</option>
                            <option>Артилерія</option>
                            <option>Ракети</option>
                        </select></label>
                </div>
                <div class="modal-footer">
                    <button class = "btn btn-default" id="updateWeaponryButton" ng-click="weaponryCtrl.update()">Змінити</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Закрити</button>
                </div>
            </div>

        </div>
    </div>

</div>



<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/weaponry.js"></script>




</body>
</html>
