<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Роти</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">


</head>
<body ng-app = "demo">
<div class="container" ng-controller = "SquadronCtrl as squadronCtrl">
    <div class="row">
        <div class="col-md12">
            <div class="panel panel-default">
                <div class="panel-heading">Роти</div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Номер</th>
                            <th>Назва</th>
                            <th>Військова частина</th>
                            <th width="30px"><button type="button" class="btn-success" data-toggle="modal" data-target="#addModal" style="align-self:center">Створити</button></th>
                        </tr>
                        </thead>

                        <tbody>

                        <tr ng-repeat = "item in squadron">
                            <td>{{item.codeNumber}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.militaryBase.name}}</td>
                            <td>
                                <button id="update" ng-click="squadronCtrl.startUpdateSquadron(item.id, item.militaryBase.id, item.name, item.codeNumber)" class="btn-warning" data-toggle="modal" data-target="#editModal">✎</button>
                                <button id="delete" ng-click="squadronCtrl.deleteSquadron(item.id)" class="btn-danger">✘</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="btnWrapper"><a href="main.html" class="button">Головна сторінка</a></div>
    <!-- Додавання армії -->
    <div id="addModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Додавання</h4>
                </div>
                <div class="modal-body">
                    <label>Кодовий номер:
                    <input type="text" id="squadronCode" name="squadronCode" /> </label><br>
                    <label>Назва:
                    <input type="text" id="squadronName" name="squadronName" /></label><br>
                    <label>Військова частина:
                        <select id="militaryBase"></select>
                    </label>

                </div>
                <div class="modal-footer">
                    <button class = "btn btn-default" id="createSquadronButton" ng-click="squadronCtrl.createSquadron()">Створити</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Закрити</button>
                </div>
            </div>

        </div>
    </div>

    <!-- Редагування армії -->
    <div id="editModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Редагування</h4>
                </div>
                <div class="modal-body">
                    <label>Кодовий номер:</label>
                    <input type="text" id="updateSquadronCode" name="updateSquadronCode" /> <br>
                    <label>Назва:</label>
                    <input type="text" id="updateSquadronName" name="updateSquadronName" />
                    <label>Військова частина:
                        <select id="updateMilitaryBase"></select>
                    </label>

                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" id="editSquadronButton" ng-click="squadronCtrl.updateSquadron()">Змінити</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Закрити</button>
                </div>
            </div>

        </div>
    </div>

</div>



<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/squadron.js"></script>




</body>
</html>
