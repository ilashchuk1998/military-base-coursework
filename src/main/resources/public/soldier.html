<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Солдати</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body ng-app = "demo">
<div class="container" style="margin-top: 30px" ng-controller = "SoldierCtrl as soldierCtrl">
    <div class="row">
        <div class="col-md12">
            <div class="panel panel-default">
                <div class="panel-heading">Солдати</div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>&#128273ІД</th>
                            <th>Ім'я</th>
                            <th>Вік</th>
                            <th>Військова частина</th>
                            <th width="30px"><button type="button" class="btn-success" data-toggle="modal" data-target="#addModal" style="align-self:center">Створити</button></th>
                        </tr>
                        </thead>

                        <tbody>

                        <tr ng-repeat = "item in soldier">
                            <td>{{item.id}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.age}}</td>
                            <td>{{item.militaryBaseName}}</td>
                            <td>
                                <button id="update" ng-click="soldierCtrl.startUpdateSoldier(item.id, item.name, item.age, item.militaryBase.id, item.specialty)" class="btn-warning" data-toggle="modal" data-target="#editModal">✎</button>
                                <button id="delete" ng-click="soldierCtrl.deleteSoldier(item.id)" class="btn-danger">✘</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="btnWrapper"><a href="main.html" class="button">Головна сторінка</a></div>
    <!-- Додавання армії -->
    <div id="addModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Додавання</h4>
                </div>
                <div class="modal-body">
                    <label>Ім'я:</label>
                    <input type="text" id="soldierName" name="soldierName" /><br>
                    <label>Вік:</label>
                    <input type="number" min="18" id="soldierAge"/> <br>
                    <label>Військова частина:</label>
                    <select id="selectMilitaryBases">
                    </select>

                </div>
                <div class="modal-footer">
                    <button class = "btn btn-default" id="createSoldierButton" ng-click="soldierCtrl.createSoldier()">Створити</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Закрити</button>
                </div>
            </div>

        </div>
    </div>

    <!-- Редагування армії -->
    <div id="editModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Редагування</h4>
                </div>
                <div class="modal-body">
                    <label>Ім'я:</label>
                    <input type="text" id="updateSoldierName" name="soldierName" /><br>
                    <label>Вік:</label>
                    <input type="number" min="18" id="updateSoldierAge"/> <br>
                    <label>Військова частина:</label>
                    <select id="updateMilitaryBase">
                    </select>
                    <button id="editSoldierButton" ng-click="soldierCtrl.updateSoldier()">Змінити</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Закрити</button>
                </div>
            </div>

        </div>
    </div>

</div>



<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/soldier.js"></script>




</body>
</html>
