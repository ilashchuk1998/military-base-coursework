<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Бригади</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body ng-app = "demo">
<div class="container" ng-controller = "BrigadeCtrl as brigadeCtrl">
    <div class="row">
        <div class="col-md12">
            <div class="panel panel-default">
                <div class="panel-heading">Бригади<br></div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>&#128273ІД</th>
                            <th>Номер</th>
                            <th>Назва</th>
                            <th width="30px"><button type="button" class="btn-success" data-toggle="modal" data-target="#addModal" style="align-self:center">Створити</button></th>
                        </tr>
                        </thead>

                        <tbody>

                        <tr ng-repeat = "item in brigades">
                            <td>{{item.id}}</td>
                            <td>{{item.codeNumber}}</td>
                            <td>{{item.name}}</td>
                            <td>
                                <button id="update" ng-click="brigadeCtrl.startUpdateBrigade(item.id, item.name, item.codeNumber)" class="btn-warning" data-toggle="modal" data-target="#editModal">✎</button>
                                <button id="delete" ng-click="brigadeCtrl.deleteBrigade(item.id)" class="btn-danger">✘</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="btnWrapper"><a href="main.html" class="button">Головна сторінка</a></div>
    <!-- Додавання армії -->
    <div id="addModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Додавання</h4>
                </div>
                <div class="modal-body">
                    <label>Кодовий номер:</label>
                    <input type="text" id="brigadeCode" name="brigadeCode" /> <br>
                    <label>Назва:</label>
                    <input type="text" id="brigadeName" name="brigadeName" />

                </div>
                <div class="modal-footer">
                    <button class = "btn btn-default" id="createBrigadeButton" ng-click="brigadeCtrl.createBrigade()">Створити</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Закрити</button>
                </div>
            </div>

        </div>
    </div>

    <!-- Редагування армії -->
    <div id="editModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Редагування</h4>
                </div>
                <div class="modal-body">
                    <label>Кодовий номер:</label>
                    <input type="text" id="updateBrigadeCode" name="updateBrigadeCode" /> <br>
                    <label>Назва:</label>
                    <input type="text" id="updateBrigadeName" name="updateBrigadeName" />
                    <button id="editBrigadeButton" ng-click="brigadeCtrl.updateBrigade()">Змінити</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Закрити</button>
                </div>
            </div>

        </div>
    </div>

</div>



<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/brigade.js"></script>




</body>
</html>
